<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <style>
        body {
            background-color: rgb(187, 187, 187);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
        }

        .movie-img {
            max-width: 400px;
            height: 300px;
            object-fit: cover;
        }
        
        .movie-item {
            text-align: center;
            margin-bottom: 20px
        }
    </style>
</head>

<body>
    
<div class="container">
    <form action="">
        <div class="mb-3">
            <label style="justify-content: center; display: flex; align-items: center; text-align: center; font-size: 30px; font-weight: bold;" for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie" />
        </div>
        <button style="font-size: 20px; font-weight: bold;" type="submit" class="btn btn-primary">Search</button>
    </form>
    <p style="justify-content: center; display: flex; align-items: center; text-align: center; font-size: 20px; font-weight: bold;"> Searching for {{ searchTerm }}</p>
    
    {% for movie in movies %}
    <div class="movie-item">

        <h2 style="font-weight: bold;">{{ movie.title }}</h2>
        <h3>{{ movie.description }}</h3>
        <img src="{{ movie.image.url }}" alt="movie image" class="movie-img">

        {% if movie.url %}
            <a href="{{ movie.url }}"><br>Movie Link</a>
        {% endif %}

    </div>

    {% endfor %}
    <br>
</div>

</body>

</html>
